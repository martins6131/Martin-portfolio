<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martin Kanai – Portfolio</title>
  <meta name="description" content="Portfolio website for KANAI MARTIN NGACHA – Administrative & Operations Professional" />
  <meta name="author" content="Kanai Martin Ngacha" />
  <meta property="og:title" content="Martin Kanai – Portfolio" />
  <meta property="og:description" content="Portfolio website for KANAI MARTIN NGACHA – Administrative & Operations Professional" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-portfolio-url.com" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Martin Kanai – Portfolio" />
  <meta name="twitter:description" content="Portfolio website for KANAI MARTIN NGACHA – Administrative & Operations Professional" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0c12;
      --gradient: linear-gradient(135deg, #141e30, #243b55);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.12);
      --text: #f2f4f8;
      --muted: #a9b3c1;
      --accent: #6ea8fe;
      --accent2: #a88bfe;
      --chip-bg: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--gradient);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      line-height: 1.3;
    }

    a { color: inherit; text-decoration: none; }
    .container { max-width: 1080px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(12px);
      background: rgba(10,12,18,0.8);
      border-bottom: 1px solid var(--border);
    }
    .nav { height: 72px; display: flex; align-items: center; justify-content: space-between; }
    .brand { font-weight: 600; font-size: 18px; letter-spacing: 1px; }
    .nav-links { display: flex; gap: 28px; }
    .nav a {
      position: relative;
      font-weight: 500;
      transition: color .2s;
    }
    .nav a::after {
      content: ""; position: absolute; bottom: -4px; left: 0;
      width: 0; height: 2px; background: var(--accent);
      transition: width .3s ease;
    }
    .nav a:hover::after { width: 100%; }

    /* Buttons */
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 18px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none; color: #fff; font-weight: 500;
      cursor: pointer;
      transition: transform .2s, box-shadow .3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(110,168,254,0.3);
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 22px;
      backdrop-filter: blur(10px);
      transition: transform .3s ease, box-shadow .3s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.4);
    }

    /* Chips */
    .chips { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    .chip {
      background: var(--chip-bg);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
      transition: background .3s;
    }
    .chip:hover { background: rgba(255,255,255,0.15); }

    /* Hero */
    .hero { padding: 90px 0; }
    .lead { color: var(--muted); margin-top: 8px; font-size: 18px; }

    /* Grid */
    .grid { display: grid; gap: 20px; }
    .grid-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-3 { grid-template-columns: repeat(3, 1fr); }
    @media(max-width:960px) {
      .grid-2, .grid-3 { grid-template-columns: 1fr; }
      .nav-links { display: none; }
    }

    /* Animations */
    section { opacity: 0; transform: translateY(30px); transition: all 0.6s ease; }
    section.visible { opacity: 1; transform: translateY(0); }

    /* Contact form */
    input, textarea {
      width: 100%; padding: 12px 14px;
      border-radius: 12px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 15px;
      transition: border .3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Footer */
    footer {
      padding: 40px 0; text-align: center;
      color: var(--muted); font-size: 14px;
      border-top: 1px solid var(--border);
    }

    /* Floating Hire Me Button */
    .hire-me-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 100;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(110,168,254,0.4);
      transition: transform 0.25s, box-shadow 0.3s;
      animation: pulse 2.5s infinite;
    }
    .hire-me-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 24px rgba(110,168,254,0.55);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(110,168,254,0.6); }
      70% { box-shadow: 0 0 0 18px rgba(110,168,254,0); }
      100% { box-shadow: 0 0 0 0 rgba(110,168,254,0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#top">KANAI MARTIN</a>
      <nav class="nav-links">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="menu">
        <a class="btn" id="downloadCV" href="#">Download CV</a>
      </div>
    </div>
  </header>

  <main id="top">
    <!-- Hero -->
    <section class="hero">
      <div class="container grid grid-2">
        <div>
          <h1 id="name">KANAI MARTIN NGACHA</h1>
          <p class="lead" id="title">Administrative & Operations Professional | ICT-Diploma</p>
          <p class="muted" id="summary" style="margin-top:14px"></p>
          <div style="display:flex; gap:10px; margin-top:16px">
            <a class="btn" id="emailBtn" href="#">Email</a>
            <a class="btn" id="callBtn" href="#">Call</a>
            <a class="btn" href="#contact">Contact</a>
          </div>
        </div>
        <aside>
          <div class="card">
            <div style="display:flex; justify-content:space-between"><span>Location</span><strong id="location"></strong></div>
            <div style="display:flex; justify-content:space-between; margin-top:10px"><span>Email</span><a id="emailLink" href="#"></a></div>
            <div style="display:flex; justify-content:space-between; margin-top:10px"><span>Phone</span><a id="phoneLink" href="#"></a></div>
            <div class="chips" id="values" style="margin-top:14px"></div>
          </div>
        </aside>
      </div>
    </section>

    <!-- Other sections (About, Skills, Experience, Projects, Education, Contact) stay the same -->
    <!-- ... -->

  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> KANAI MARTIN NGACHA — All rights reserved.
    </div>
  </footer>

  <!-- Floating Hire Me Button -->
  <button class="hire-me-btn" onclick="document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' })">
    Hire Me
  </button>

  <script>
    // Reveal on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    });
    document.querySelectorAll("section").forEach(sec => observer.observe(sec));

    // Populate year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
